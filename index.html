<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bananowa Afera: Zemsta</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f1f1f1;
      padding: 20px;
    }
    #game {
      max-width: 600px;
      margin: auto;
    }
    button {
      background-color: #333;
      color: #f1f1f1;
      padding: 10px;
      margin: 5px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Bananowa Afera: Zemsta</h1>
    <div id="story"></div>
    <div id="choices"></div>
  </div>
  <script>
    const postacie = {
      "Eryk": {
        intro: "Byłeś kiedyś blisko z Bartkiem. Razem dominowaliście w Wild Rift, dopóki nie zdradził bananowych bananów. Dziś czas na konfrontację.",
        choices: [
          {
            text: "Zaproś Bartka na ostatni mecz w Wild Rift... przegrany znika na zawsze.",
            result: "Bartek odrzuca wyzwanie. Pisze: 'Już nie gram z frajerami'. To koniec waszej historii.",
            end: true
          },
          {
            text: "Napisz mu wiadomość: 'Zawiodłeś mnie gorzej niż AFK w rankedzie'.",
            result: "Po chwili odpisał: 'Nie wiedziałem że to aż tak ważne...'. Ale już za późno.",
            end: true
          }
        ]
      },
      "Fabian": {
        intro: "Uczyłeś Bartka dyscypliny. Tworzyłeś mu jadłospisy i plany treningowe. Teraz został cieniem człowieka – i zdrajcą.",
        choices: [
          {
            text: "Przypomnij mu jego pierwszy plan treningowy i powiedz, że stracił wszystko – nie tylko formę, ale i szacunek.",
            result: "Nie odpisał. Ale widział. Cisza też potrafi boleć.",
            end: true
          },
          {
            text: "Zaproponuj mu spotkanie i test siły: jeśli przegra, musi wrócić do grupy na kolanach.",
            result: "Przyjął wyzwanie. Spotkaliście się. Po 3 minutach zrezygnował, sapcząc jak dzik. Wygrałeś.",
            end: true
          }
        ]
      },
      "Nikola": {
        intro: "Bartek był ci kiedyś bliski. Ale zachował się jak największy gnój. Teraz wracasz po sprawiedliwość.",
        choices: [
          {
            text: "Wyślij mu voice'a: 'Jesteś śmieciem, cwelu, zapamiętaj to'.",
            result: "Odsłuchał. Odsłuchał dwa razy. Zablokował cię. Ale wiesz, że trafiło.",
            end: true
          },
          {
            text: "Dodaj jego nową dziewczynę na Insta. Polub wszystkie jej zdjęcia. Zrobione.",
            result: "Wysłał ci wiadomość: 'Po co to robisz?'. Nie odpowiedziałaś.",
            end: true
          }
        ]
      },
      "Ola": {
        intro: "Nie znałaś Bartka aż tak dobrze. Ale zdrada boli wszystkich. Zwłaszcza bananowe banany.",
        choices: [
          {
            text: "Napisz mu poemat o zdradzie... i zakończ go słowami: 'Jesteś zerem'.",
            result: "Nie zrozumiał. Ale skopiował i wrzucił na story. Ludzie go wyśmiali. Cel osiągnięty.",
            end: true
          },
          {
            text: "Po prostu zablokuj go wszędzie i napisz na grupie: 'Zbanowany banan'.",
            result: "Grupa śmiała się cały dzień. Czułaś się jak bohaterka.",
            end: true
          }
        ]
      },
      "Jakub": {
        intro: "Nie znałeś Bartka zbyt dobrze. Ale raz cwela, zawsze cwel. Takie rzeczy się wyczuwa.",
        choices: [
          {
            text: "Zrób mema o nim i wrzuć na grupkę.",
            result: "Mistrzostwo. Śmiech do łez. Nawet ci, co go lubili, się śmiali.",
            end: true
          },
          {
            text: "Zaproponuj mu 'wspólną aktywność'. Gdy przyjdzie, nie otwórz drzwi.",
            result: "Stał pod blokiem 15 minut. Nagrał TikToka, że 'nie można ufać nikomu'. O ironio.",
            end: true
          }
        ]
      },
      "Kot": {
        intro: "Bartek zaczynał coś z tobą. Ale ciągnie się za nim paskudna historia. Czy warto?",
        choices: [
          {
            text: "Daj mu szansę i zaproś na randkę... ale do baru, gdzie siedzi cała grupa bananów.",
            result: "Atmosfera jak z horroru. Wyszedł po 3 minutach. Ty zostałaś. Oni cię pokochali.",
            end: true
          },
          {
            text: "Spytaj go wprost: 'Czy jesteś zdrajcą czy ofiarą?'.",
            result: "Napisał długi elaborat. Nuda. Zostawiłaś go na 'read'.",
            end: true
          }
        ]
      }
    };let currentCharacter = null;

function startGame() {
  const storyDiv = document.getElementById("story");
  const choicesDiv = document.getElementById("choices");
  storyDiv.innerHTML = "<h2>Wybierz swoją postać:</h2>";
  choicesDiv.innerHTML = "";
  Object.keys(postacie).forEach((name) => {
    const btn = document.createElement("button");
    btn.textContent = name;
    btn.onclick = () => beginStory(name);
    choicesDiv.appendChild(btn);
  });
}

function beginStory(name) {
  currentCharacter = postacie[name];
  document.getElementById("story").innerHTML = `<p><strong>${name}</strong>: ${currentCharacter.intro}</p>`;
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";
  currentCharacter.choices.forEach((choice) => {
    const btn = document.createElement("button");
    btn.textContent = choice.text;
    btn.onclick = () => showResult(choice);
    choicesDiv.appendChild(btn);
  });
}

function showResult(choice) {
  document.getElementById("story").innerHTML = `<p>${choice.result}</p>`;
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";
  const restart = document.createElement("button");
  restart.textContent = "Zagraj jeszcze raz";
  restart.onclick = startGame;
  choicesDiv.appendChild(restart);
}

startGame();

  </script>
</body>
</html>
