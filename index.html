<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zdrada Bartosza</title>
  <style>
    body {
      background-color: #111;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .hidden { display: none; }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      background: #222;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
    }
    .dialogue {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Zdrada Bartosza</h1>
  <p>Wybierz postać:</p>
  <div id="character-select">
    <button onclick="startStory('eryk')">Eryk</button>
    <button onclick="startStory('fabian')">Fabian</button>
    <button onclick="startStory('jakub')">Jakub</button>
  </div>
  <div id="story" class="hidden">
    <div class="dialogue" id="dialogue"></div>
    <div id="choices"></div>
  </div>
  <script>
    const stories = {
      eryk: [
        { text: "Zobaczyłeś Bartka online w Wild Rift.", choices: ["Napisz do niego", "Zignoruj go"] },
        { text: "Napisałeś: 'Siema cwelu, znowu grasz z jakąś Oliwią?'", choices: ["Bartku, nie masz wstydu", "Jeszcze grasz supporta? Typowe."] },
        { text: "Bartek nie odpowiada. W sumie dobrze, mniej raka na czacie." }
      ],
      fabian: [
        { text: "Dostałeś powiadomienie, że Bartek kupił Dzik energetyka.", choices: ["Wyśmiej go", "Pokaż kolegom"] },
        { text: "Mówisz: 'Typ od diet a pije syf. XD'", choices: ["Nie szkoda mi go", "Nie mam czasu na takich"] },
        { text: "Kończysz rozmowę, idziesz robić przysiady i jeść białko." }
      ],
      jakub: [
        { text: "Ktoś mówi ci, że Bartek znów gada bzdury na temat bananów.", choices: ["Wyśmiej go", "Zignoruj"] },
        { text: "'Typa nawet nie znam, ale jak wszyscy go jebią to coś znaczy.'", choices: ["Wyślę mu mema", "Zablokuję go"] },
        { text: "Odpalasz piwko i scrollujesz TikToka. Zasłużone zwycięstwo." }
      ]
    };

    let currentStory = [];
    let currentIndex = 0;

    function startStory(character) {
      currentStory = stories[character];
      currentIndex = 0;
      document.getElementById("character-select").classList.add("hidden");
      document.getElementById("story").classList.remove("hidden");
      showDialogue();
    }

    function showDialogue() {
      const dialogue = currentStory[currentIndex];
      document.getElementById("dialogue").innerText = dialogue.text;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      if (dialogue.choices) {
        dialogue.choices.forEach((choice) => {
          const btn = document.createElement("button");
          btn.innerText = choice;
          btn.onclick = () => {
            currentIndex++;
            if (currentIndex < currentStory.length) {
              showDialogue();
            } else {
              endStory();
            }
          };
          choicesDiv.appendChild(btn);
        });
      } else {
        endStory();
      }
    }

    function endStory() {
      document.getElementById("dialogue").innerText = "Koniec tej historii.";
      document.getElementById("choices").innerHTML = "<button onclick='location.reload()'>Zagraj ponownie</button>";
    }
  </script>
</body>
</html>
