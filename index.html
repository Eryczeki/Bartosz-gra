<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bananowe Banany - Gra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffeccc;
      padding: 20px;
      color: #222;
    }
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff8dc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .choice-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .choice-button:hover {
      background-color: #e6b800;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Bananowe Banany: Zdrada Bartosza</h1>
    <div id="game"></div>
  </div>
  <script>
    const gameData = {
      intro: {
        text: "Witaj w świecie Bananowych Bananów. Wybierz postać, w którą się wcielisz:",
        choices: [
          { text: "Eryk", next: "eryk_start" },
          { text: "Fabian", next: "fabian_start" },
          { text: "Jakub", next: "jakub_start" },
          { text: "Nikola", next: "nikola_start" },
          { text: "Ola", next: "ola_start" },
          { text: "Kot", next: "kot_start" },
          { text: "???", next: "locked", condition: () => unlockedCharacters.includes('Oliwia') }
        ]
      },
      locked: {
        text: "Jeszcze nie odblokowałeś tej postaci. Ukończ wszystkie zakończenia przynajmniej 3 postaci, by odblokować.",
        choices: [
          { text: "Powrót", next: "intro" }
        ]
      },
      // Przykład sceny Eryka
      eryk_start: {
        text: "Jesteś Eryk, lider grupy. Kiedyś z Bartkiem grałeś w Wild Rift, ale on odszedł. Co robisz, gdy go spotykasz online?",
        choices: [
          { text: "Wyzywasz go w czacie gry", next: "eryk_wyzywasz" },
          { text: "Piszesz ironicznie: 'hej BartiX!'
", next: "eryk_ironia" },
          { text: "Ignorujesz go, ale planujesz zemstę", next: "eryk_zemsta" }
        ]
      },
      eryk_wyzywasz: {
        text: "Bartek wyłącza czat. Ty czujesz lekką satysfakcję. Ale czy to wystarczy?",
        choices: [
          { text: "To koniec tej ścieżki (Zakończenie 1)", next: "intro" }
        ]
      },
      eryk_ironia: {
        text: "Bartek myśli, że chcesz pogadać. Pisze: 'co tam stary?'. Co odpowiadasz?",
        choices: [
          { text: "'Tam gdzie ty, to zdrada! Żegnaj bananie'", next: "eryk_koniec_ironia" },
          { text: "'Nic, szukam starych znajomości' (Wybaczenie?)", next: "eryk_przebaczenie" }
        ]
      },
      eryk_koniec_ironia: {
        text: "Zamknąłeś temat raz na zawsze. Eryk nigdy nie zapomina.",
        choices: [
          { text: "Zakończenie 2 - Sroga riposta", next: "intro" }
        ]
      },
      eryk_przebaczenie: {
        text: "Rozmawiacie jeszcze chwilę. Może to początek nowego rozdziału?",
        choices: [
          { text: "Zakończenie 3 - Potencjalne wybaczenie", next: "intro", unlock: 'Oliwia' }
        ]
      },
      eryk_zemsta: {
        text: "Zaczynasz pisać skrypt gry o Bartku. To się nie skończy dobrze... dla niego.",
        choices: [
          { text: "Zakończenie 4 - Twórca losu", next: "intro" }
        ]
      },// Kolejne postacie będą dodane tutaj (Fabian, Jakub, itd.)

  oliwia_start: {
    text: "Jesteś Oliwia. Czasem lubisz wypić Tigerka, ale Bartek to inny kaliber. Jak reagujesz na jego wiadomość 'hej'?",
    choices: [
      { text: "'Nie jesteś już na moim radarze, Bartoszu'", next: "oliwia_ignore" },
      { text: "'Nie poznajesz ludzi po nicku? Bo ja po zdradzie już tak'", next: "oliwia_riposta" },
      { text: "Wysyłasz mu sticker banana i blokujesz", next: "oliwia_blokada" }
    ]
  },
  oliwia_ignore: {
    text: "Milczenie to najlepszy krzyk. Bartek nigdy nie dostał odpowiedzi.",
    choices: [
      { text: "Zakończenie - Cisza bananowa", next: "intro" }
    ]
  },
  oliwia_riposta: {
    text: "Jego ego zostało rozgniecione jak banan pod tramwajem. Nie odezwał się więcej.",
    choices: [
      { text: "Zakończenie - Banana Slam", next: "intro" }
    ]
  },
  oliwia_blokada: {
    text: "Sticker poszedł, blok poszedł, humor poprawiony.",
    choices: [
      { text: "Zakończenie - Sticker Strike", next: "intro" }
    ]
  }
};

let unlockedCharacters = [];

function renderScene(sceneKey) {
  const scene = gameData[sceneKey];
  const gameDiv = document.getElementById("game");
  gameDiv.innerHTML = `<p>${scene.text}</p>`;
  scene.choices.forEach(choice => {
    if (choice.condition && !choice.condition()) return;
    const btn = document.createElement("button");
    btn.className = "choice-button";
    btn.textContent = choice.text;
    btn.onclick = () => {
      if (choice.unlock && !unlockedCharacters.includes(choice.unlock)) {
        unlockedCharacters.push(choice.unlock);
      }
      renderScene(choice.next);
    };
    gameDiv.appendChild(btn);
  });
}

renderScene("intro");

  </script>
</body>
</html>
