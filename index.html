<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bananowe Banany: Zemsta</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .hidden { display: none; }
    .btn {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn:hover { background-color: #555; }
  </style>
</head>
<body>
  <h1>Bananowe Banany: Zemsta</h1>
  <div id="game"></div>
  <script>
    const characters = [
      "Eryk", "Fabian", "Jakub", "Nikola", "Ola", "Kot"
    ];
    const unlocked = {
      Oliwia: false,
      Bartosz: false
    };
    const completions = {
      Eryk: new Set(),
      Fabian: new Set(),
      Jakub: new Set(),
      Nikola: new Set(),
      Ola: new Set(),
      Kot: new Set()
    };
    let currentCharacter = null;function saveEnding(char, ending) {
  completions[char].add(ending);
  checkUnlocks();
}

function checkUnlocks() {
  const full = Object.values(completions).filter(set => set.size === 3).length;
  if (full >= 3) unlocked.Oliwia = true;

  const forgiveness = Object.entries(completions).every(([char, set]) => {
    if (char === "Bartosz") return true;
    return set.has("wybaczenie");
  });
  if (forgiveness) unlocked.Bartosz = true;
}

function startGame() {
  let html = '<h2>Wybierz postać</h2>';
  characters.forEach(name => {
    html += `<button class="btn" onclick="playAs('${name}')">${name}</button>`;
  });
  if (unlocked.Oliwia) html += '<button class="btn" onclick="playAs(\'Oliwia\')">Oliwia Wach (ODBLOCKOWANA)</button>';
  if (unlocked.Bartosz) html += '<button class="btn" onclick="playAs(\'Bartosz\')">Bartosz (ODBLOCKOWANY)</button>';
  document.getElementById("game").innerHTML = html;
}

function playAs(name) {
  currentCharacter = name;
  showScene(1);
}

function showScene(stage) {
  const endings = {
    1: [
      { text: "Wyzywasz Bartosza od zdrajców", result: "nienawiść" },
      { text: "Ignorujesz temat, ale cię to boli", result: "obojętność" },
      { text: "Wybaczasz mu po cichu", result: "wybaczenie" }
    ],
    2: [
      { text: "Spotykasz go na czacie i go blokujesz", result: "nienawiść" },
      { text: "Pytasz co się stało", result: "obojętność" },
      { text: "Mówisz że tęsknisz za dawnymi czasami", result: "wybaczenie" }
    ],
    3: [
      { text: "Wysyłasz mu mema o dziku", result: "wybaczenie" },
      { text: "Wrzucasz go na czarną listę", result: "nienawiść" },
      { text: "Piszesz tylko 'xd'", result: "obojętność" }
    ]
  };

  if (stage > 3) {
    const set = completions[currentCharacter];
    const counts = [...set];
    const final = counts.length ? counts[counts.length - 1] : "neutralność";
    saveEnding(currentCharacter, final);
    document.getElementById("game").innerHTML = `<h2>Koniec ścieżki postaci: ${currentCharacter}</h2><p>Zakończenie: ${final}</p><button class='btn' onclick='startGame()'>Wróć</button>`;
    return;
  }

  let html = `<h2>${currentCharacter} - Etap ${stage}</h2>`;
  endings[stage].forEach(option => {
    html += `<button class='btn' onclick='handleChoice(${stage}, \"${option.result}\")'>${option.text}</button>`;
  });
  document.getElementById("game").innerHTML = html;
}

function handleChoice(stage, result) {
  completions[currentCharacter].add(result);
  showScene(stage + 1);
}

startGame();

  </script>
</body>
</html>
