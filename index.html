<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zemsta Bananowych Bananów: Eryk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f1f1f1;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .choice-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .choice-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Zemsta Bananowych Bananów</h1>
  <h2>Postać: Eryk</h2>

  <div id="game"></div>

  <script>
    const gameContainer = document.getElementById("game");

    let state = {
      chapter: 0,
      lojalnosc: 0,
      zemsta: 0,
      chaos: 0
    };

    const chapters = [
      {
        text: `Rozdział 1: Zdrada  
Eryk właśnie kończył grę w Wild Rift, gdy dostał wiadomość:  
„Bartek odszedł do Oliwii.”  
Bananowa zdrada stała się faktem.`,
        choices: [
          { text: "Wyłącz grę. Czas działać.", effect: { lojalnosc: 1 } },
          { text: "Zrób z tego mema i wyślij Fabianowi.", effect: { chaos: 1 } },
          { text: "Napisz Bartkowi: 'ty dzbanie'", effect: { zemsta: 1 } }
        ]
      },
      {
        text: `Rozdział 2: Plan  
Eryk zaczyna knuć. W grupie szumi od teorii i emocji.`,
        choices: [
          { text: "Zaproś wszystkich na zebranie bananowe.", effect: { lojalnosc: 1 } },
          { text: "Ustal z Fabianem plan kompromitacji Bartka.", effect: { zemsta: 1 } },
          { text: "Przebierz się za banana i wbij do szkoły.", effect: { chaos: 1 } }
        ]
      },
      {
        text: `Rozdział 3: Konfrontacja  
Spotykasz Bartka na korytarzu. Patrzy na Ciebie jakby nic się nie stało.`,
        choices: [
          { text: "„Zdradziłeś bananów. Nie ma powrotu.”", effect: { lojalnosc: 1 } },
          { text: "„Cwelu.” — i rzucasz bananem.", effect: { zemsta: 1 } },
          { text: "„Niech zgadnę — Oliwia to teraz Banana Queen?”", effect: { chaos: 1 } }
        ]
      },
      {
        text: `Rozdział 4: Finał  
Twoje działania doprowadziły do kulminacji. Czas na konsekwencje.`,
        choices: [
          { text: "Zobacz zakończenie", effect: {} }
        ]
      }
    ];

    function showChapter() {
      if (state.chapter >= chapters.length) {
        showEnding();
        return;
      }

      const chapter = chapters[state.chapter];
      gameContainer.innerHTML = `<p>${chapter.text}</p>`;

      chapter.choices.forEach((choice, index) => {
        const button = document.createElement("button");
        button.textContent = choice.text;
        button.className = "choice-button";
        button.onclick = () => {
          applyEffects(choice.effect);
          state.chapter++;
          showChapter();
        };
        gameContainer.appendChild(button);
      });
    }

    function applyEffects(effects) {
      state.lojalnosc += effects.lojalnosc || 0;
      state.zemsta += effects.zemsta || 0;
      state.chaos += effects.chaos || 0;
    }

    function showEnding() {
      let ending = "";

      if (state.zemsta >= 2) {
        ending = `Zakończenie: Zemsta  
Bartka nie ma już w żadnej grupie.  
Fabian wrzucił mu zdjęcie z siłowni z podpisem „Cwel Spotted”.  
Bananowe banany świętują zwycięstwo.`;
      } else if (state.chaos >= 2) {
        ending = `Zakończenie: Chaos  
W wyniku nieplanowanych wydarzeń grupa utworzyła sektę „Kościół Banana”.  
Bartek został prorokiem przez przypadek.  
Eryk... został DJ-em.`;
      } else {
        ending = `Zakończenie: Lojalność  
Eryk zorganizował grupę, porozmawiali z Bartkiem i...  
Bartka dalej nikt nie lubi, ale Bananowe Banany znów są silne.  
Zgranie, memy i siłownia wróciły.`;
      }

      gameContainer.innerHTML = `<h2>${ending}</h2>`;
    }

    showChapter();
  </script>
</body>
</html>
